<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href=" https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&family=DM+Sans:wght@400;700;900&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav class="top-bar">
        <div class="logo">
            <img src="img/Logo.png" alt="Logo Videobelajar">
        </div>
        <ul>
            <li></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-card-login">
            <div>
                <h3 style="text-align: center;margin-bottom: 10px;">Masuk ke Akun</h3>
                <p style="text-align: center;">Yuk, lanjutin belajarmu di videobelajar.</p>
            </div>

            <form action="" method="get">

                <div class="form-email">
                    <label for="email" class="form-label">E-Mail</label>
                    <input type="email" name="email" id="email" class="form-input" required />
                </div>
                <div class="form-sandi">
                    <label for="password" class="form-label">Kata Sandi</label>
                    <div class="wrapper">
                        <input type="password" name="password" id="sandi" class="form-input" required />
                        <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11.83 9.5L15 12.66V12.5C15 11.7044 14.6839 10.9413 14.1213 10.3787C13.5587 9.81607 12.7956 9.5 12 9.5H11.83ZM7.53 10.3L9.08 11.85C9.03 12.06 9 12.27 9 12.5C9 13.2956 9.31607 14.0587 9.87868 14.6213C10.4413 15.1839 11.2044 15.5 12 15.5C12.22 15.5 12.44 15.47 12.65 15.42L14.2 16.97C13.53 17.3 12.79 17.5 12 17.5C10.6739 17.5 9.40215 16.9732 8.46447 16.0355C7.52678 15.0979 7 13.8261 7 12.5C7 11.71 7.2 10.97 7.53 10.3ZM2 4.77L4.28 7.05L4.73 7.5C3.08 8.8 1.78 10.5 1 12.5C2.73 16.89 7 20 12 20C13.55 20 15.03 19.7 16.38 19.16L16.81 19.58L19.73 22.5L21 21.23L3.27 3.5M12 7.5C13.3261 7.5 14.5979 8.02678 15.5355 8.96447C16.4732 9.90215 17 11.1739 17 12.5C17 13.14 16.87 13.76 16.64 14.32L19.57 17.25C21.07 16 22.27 14.36 23 12.5C21.27 8.11 17 5 12 5C10.6 5 9.26 5.25 8 5.7L10.17 7.85C10.74 7.63 11.35 7.5 12 7.5Z"
                                fill="#6C717A" />
                        </svg>

                    </div>
                </div>

                <div class="lupa-password" style="text-align: right;">
                    <a href="Lupa Password">Lupa Password?</a>
                </div>

                <input class="btn btn-primary" type="submit" value="Masuk" />
                <button class="btn btn-secondary" type="button"
                    onclick="window.location.href='register.html'">Daftar</button>

                <div class="separator">
                    <p>atau</p>
                </div>


                <button class="btn btn-google" type="button">
                    <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20.4905 10.926C20.4905 10.0874 20.4224 9.47543 20.2752 8.84082H10.6992V12.6258H16.3201C16.2068 13.5664 15.5948 14.983 14.2349 15.9349L14.2159 16.0616L17.2436 18.4071L17.4534 18.4281C19.3798 16.6489 20.4905 14.0311 20.4905 10.926Z"
                            fill="#4285F4" />
                        <path
                            d="M10.6992 20.8983C13.453 20.8983 15.7648 19.9917 17.4534 18.4279L14.2349 15.9347C13.3737 16.5353 12.2177 16.9546 10.6992 16.9546C8.00211 16.9546 5.71297 15.1754 4.89695 12.7163L4.77734 12.7265L1.62906 15.1629L1.58789 15.2774C3.26508 18.6091 6.71016 20.8983 10.6992 20.8983Z"
                            fill="#34A853" />
                        <path
                            d="M4.89695 12.7164C4.68164 12.0818 4.55703 11.4018 4.55703 10.6993C4.55703 9.9966 4.68164 9.31668 4.88562 8.68207L4.87992 8.54691L1.69219 6.07129L1.58789 6.1209C0.896641 7.50348 0.5 9.05605 0.5 10.6993C0.5 12.3425 0.896641 13.895 1.58789 15.2775L4.89695 12.7164Z"
                            fill="#FBBC05" />
                        <path
                            d="M10.6992 4.44367C12.6144 4.44367 13.9063 5.27094 14.6429 5.96227L17.5213 3.1518C15.7535 1.50859 13.453 0.5 10.6992 0.5C6.71016 0.5 3.26508 2.78914 1.58789 6.12086L4.88563 8.68203C5.71297 6.22289 8.00211 4.44367 10.6992 4.44367Z"
                            fill="#EB4335" />
                    </svg>

                    Masuk dengan Google</button>

            </form>
        </div>
    </div>





</body>

</html>
